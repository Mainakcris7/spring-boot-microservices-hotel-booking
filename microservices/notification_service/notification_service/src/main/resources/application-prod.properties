# Kafka configs
spring.kafka.consumer.bootstrap-servers=http://localhost:9092
spring.kafka.consumer.group-id=consumer-grp-1
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.properties.spring.json.trusted.packages=com.mainak.dto
kafka.topic.name=booking

# Logging configs
logging.level.root = warn
logging.level.com.practice.notificationservice = info

logging.file.name=notification_service/notification_service/logs/app.log
logging.logback.rollingpolicy.max-file-size=5MB
logging.logback.rollingpolicy.total-size-cap = 100MB
logging.logback.rollingpolicy.max-history=30